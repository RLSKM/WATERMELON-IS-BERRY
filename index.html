<!DOCTYPE html>
<html>
  <head>
    <title>  </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>I want to do well!!!</h2>
    </header>
   <br>
    <table style="vertical-align:center">
      <tr>
        <th>Mark</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>&GreaterEqual;70</td>
        <td>A</td>
      </tr>
      <tr>
        <td>60-69</td>
        <td>B</td>
      </tr>
      <tr>
        <td>55-59</td>
        <td>C</td>
      </tr>
      <tr>
        <td>50-54</td>
        <td>D</td>
      </tr>
      <tr>
        <td>45-49</td>
        <td>E</td>
      </tr>
      <tr>
        <td>40-44</td>
        <td>S</td>
      </tr>
      <tr>
        <td>&lt;40</td>
        <td>U</td>
      </tr>
    </table>
<hr>
    <section>
      <form>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"  placeholder="Eg. H2 Computing">
        <br>
        <label for="target">What I want to score:</label>
        <input type="text" id="target" name="target" placeholder="Eg. 100 Marks">
        <br>
        <input type="submit" id="submit" name="submit" title="submit">
      </form>
    </section>




  
  </body>
</html>
